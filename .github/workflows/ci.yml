name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install optional dependencies for testing
        pip install pandas numpy
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test script syntax
      run: |
        python -m py_compile gcp_master_assessment.py
        python -m py_compile gcp_org_compute_inventory.py
        python -m py_compile gcp_networking_assessment.py
        python -m py_compile gcp_storage_assessment.py
        python -m py_compile gcp_gke_assessment.py
        python -m py_compile validate_org_setup.py
    
    - name: Test help commands
      run: |
        python gcp_master_assessment.py --help
        python gcp_org_compute_inventory.py --help
        python gcp_networking_assessment.py --help
        python gcp_storage_assessment.py --help
        python gcp_gke_assessment.py --help
